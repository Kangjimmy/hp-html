<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        margin: 0;
      }
      img {
        width: 50px;
      }

      .x {
        width: 100%;
        height: 2px;
        background-color: white;
        position: absolute;
        top: 0px;
      }
      .y {
        width: 2px;
        height: 100%;
        background-color: white;
        position: absolute;
        top: 0px;
      }
      .circle {
        width: 50px;
        height: 50px;
        border: 3px double gray;
        position: absolute;
        top: 0px;
        transform: translate(-50%, -50%);
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <img src="icon.png" alt="" />
    <div class="x"></div>
    <div class="y"></div>
    <div class="circle"></div>
    <script>
      const img = document.querySelector("img");
      const x = document.querySelector(".x");
      const y = document.querySelector(".y");
      const circle = document.querySelector(".circle");
      document.addEventListener("mousemove", (event) => {
        img.style.transform = `translate(${event.clientX}px,${
          event.clientY + 5
        }px)`;
        // circle.style.transform = `translate(${event.clientX}px,${event.clientY}px)`;
        circle.style.top = `${event.clientY}px`;
        circle.style.left = `${event.clientX}px`;
        x.style.transform = `translateY(${event.clientY}px)`;
        y.style.transform = `translateX(${event.clientX}px)`;
        console.log(`translate(${event.clientX}px,${event.clientY + 7}px)`);
      });
    </script>
  </body>
</html>
