<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = prompt("당신의 나이는?");
      document.writeln(`사용자가 입력한 나이는 ${age}입니다<br/>`);
      document.writeln(`20살 보다 큽니까? ${age > 20}<br/>`);
      document.writeln(`20살 보다 적습니까? ${age < 20}<br/>`);

      let name = prompt("당신의 이름은?");
      document.write(`사용자가 입력한 이름은 ${name}인데요. 이는`);
    </script>
  </body>
</html>
