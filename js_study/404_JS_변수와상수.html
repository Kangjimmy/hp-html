<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와 상수</title>
  </head>
  <body>
    <script>
      let number1 = 9;
      console.log(number1);

      let number2 = 10;
      console.log(number2);
      number2 = 10 + 1;
      console.log(number2);
      number2 += 10 + 1;
      console.log(number2);
      number2 -= 7;
      console.log(number2);

      const IMPORTANT_NUM = 7;
      alert(IMPORTANT_NUM);

      // IMPORTANT_NUM = 7; const는 재할당을 할 수 없다.
      // 재할당을 하면 에러가 발생한다.
    </script>
  </body>
</html>
