<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여백 다루기</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 3px solid black;
        /* 상하좌우 10px 적용 */
        /* margin: 10px; */

        /* 위아래는 10px 양옆은 20px 적용 */
        /* margin: 10px 20px; */

        /* 상 10px 좌우 20px 하 30px 적용*/
        margin: 10px 20px 30px;

        /* 시계방향으로 적용 */
        margin: 10px 20px 30px 40px;
        /* padding: 10px 20px 30px 40px; */

        /* padding- : top bottom left right */
        padding-top: 20px;
        padding-left: 50px;
        box-sizing: content-box; /*content-box가 default이다.*/

        /* padding과 border이 content에 포함되어 적용된다. */
        /* box-sizing: border-box; */
      }
    </style>
  </head>
  <body>
    <div>여백을 다루어 볼게요.</div>
  </body>
</html>
