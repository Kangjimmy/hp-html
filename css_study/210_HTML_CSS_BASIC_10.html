<!DOCTYPE html>

    <title>오버플로우</title>

    <style>
      div > div {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        position: relative;
      }

      .div1 {
        background-color: orange;
        z-index: 4;
        /* overflow: visible; default 값이다. */
        /* overflow: hidden; */
        /* overflow: scroll; */
        overflow: auto;
      }
      .div2 {
        background-color: red;
        bottom: 50px;
        z-index: 3;
      }
      .div3 {
        background-color: purple;
        bottom: 100px;
        z-index: 2;
      }
      .div4 {
        background-color: green;
        bottom: 150px;
        z-index: 1;
      }
    </style>
  </head>

    <!-- z-index: position 속성이 static이 아닌 요소에만 적용 -->

  </body>
</html>
