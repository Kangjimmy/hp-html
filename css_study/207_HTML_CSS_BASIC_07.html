<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소의 유형</title>
    <style>
      /* p {
        background-color: aqua;
        display: block;
        width: 100px;
        height: 100px;
      } */

      /* p {
        background-color: aqua;
        display: inline;
        width: 100px;
        height: 100px;
      } */

      /* 
        inline-block
        요소 (element) 공간 차지 : inline
        크기 지정(width, height) 사용가능
       */
      p {
        background-color: aqua;
        display: inline-block;
        width: 100px;
        height: 100px;
      }

      /* display none은 화면상에서 보이지 않음 */
      /* p {
        display: none;
        background-color: aqua;
        width: 100px;
        height: 100px;
      } */

      span {
        background-color: chocolate;
        display: block;
      }
    </style>
  </head>
  <body>
    <p>정치</p>
    <p>경제</p>
    <p>사회</p>
    <p>문화/생활</p>
    <span> 하하 여기는 HPE </span>
  </body>
</html>
