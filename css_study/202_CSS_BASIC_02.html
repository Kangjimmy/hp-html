<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 기본편</title>
    <style>
      /* *는 전부 다를 의미 한다 */
      * {
        background-color: green;
        color: red;
      }

      li {
        color: blue;
      }
      /*  '.' : 클래스(점자 클래스) */
      .hiphop {
        color: pink;
      }
      /* '#' : id(아이디 샵) */
      #belly {
        color: orange;
      }
      #jazz {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <h2>춤의 장르</h2>
    <p>무척 다양한 장르가 존재해요.</p>
    <ul>
      <li class="hiphop">비보잉</li>
      <li class="hiphop">팝핀</li>
      <li class="hiphop">락킹</li>
      <li id="belly">밸리</li>
      <li id="jazz">재즈</li>
    </ul>
  </body>
</html>
