<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상속과 공용키워드</title>
    <style>
      .list {
        /* 상속 가능: 글자와 관련 있음*/
        color: red;
        font-style: italic;
        font-weight: 900;

        /* 상속 불가능: 박스모델과 관련 있음 */
        border: 3px dashed green; /* .list div만 적용되고 ul, li에는 상속되지 않는다. */
      }

      ul {
        border: inherit;
        padding: inherit;
      }

      li:nth-child(3) {
        color: initial; /* 최초의 설정값으로 -> 폰트색이 검정색으로 바뀜 */
        color: unset; /* 상속을 받을 수 있으면 받고 없으면 안 받음 */
        font-style: initial; /* 최초의 설정값으로 -> italic이 사라짐 */
        font-weight: initial; /* 최초의 설정값으로 -> 굵기가 보통 굵기로 바뀜 */
      }
    </style>
  </head>
  <body>
    <h2>마라톤 대회 참가기록</h2>
    <div class="list">
      <ul>
        <li>새해맞이 서울 마라톤 대회</li>
        <li>서울 국제 마라톤 대회</li>
        <li>서울 한강 마라톤 대회</li>
        <li>서울 강남 마라톤 대회</li>
      </ul>
    </div>
  </body>
</html>
