<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css flex 플렉스박스 레이아웃</title>
    <style>
      * {
        box-sizing: border-box;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        /* 항목표시 제거 */
        height: 500px;
        display: flex;
        /* background-color: aquamarine; */

        /* flex-direction: row; */
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */

        /* 
            nowrap: flex 컨테이너 내 아이템들이 한 줄에 모두 배치되도록 강제 
            (줄바꿈 없음)
        */
        /* flex-wrap: nowrap; */

        /* wrap: 아이템들이 어떻게 여러줄에 나누어 배치되는지를 제어함 */
        /* flex-wrap: wrap; */

        /* 아이템들을 주축(기본이 가로축)에서 컨테이너 시작 부분에 정렬 */
        /* justify-content: flex-start; */
        /* 아이템들을 주축(기본이 가로축)에서 컨테이너 끝 부분에 정렬 */
        /* justify-content: flex-end; */
        /* 아이템들을 주축(기본이 가로축)에서 컨테이너 중간 부분에 정렬 */
        /* justify-content: center; */
        /* 아이템들을 주축(기본이 가로축)에서 동일한 간격으로 배치
           양 끝에서 아이템을 정렬해줌 */
        /* justify-content: space-between; */
        /* 아이템들을 주축(기본이 가로축)에서 동일한 간격으로 배치
        양 끝과 아이템 사이에서도 간격을 둠 */
        /* justify-content: space-around; */
        /* 아이템들을 주축(기본이 가로축)에서 동일한 간격으로 배치
           양 끝과 아이템 사이에서도 간격을 동일하게(evenly) */
        /* justify-content: space-evenly; */

        /* stretch: default 기본값
           아이템들의 높이를 컨테이너 높이에 맞게 확장하여 정렬해 줌 */
        /* align-items: stretch; */

        /* 아이템들을 주축의 반대축(기본이 세로축)에서 컨테이너 시작 부분에 정렬 */
        /* align-items: flex-start; */

        /* 아이템들을 주축의 반대축(기본이 세로축)에서 컨테이너 끝 부분에 정렬 */
        /* align-items: flex-end; */

        /* 아이템들을 주축의 반대축(기본이 세로축)에서 컨테이너 가운데 부분에 정렬 */
        /* align-items: center; */
      }

      li {
        width: 50px;
        height: 50px;
        margin: 1px;
        background-color: tomato;
        border: 0.5px solid black;
      }

      li:nth-child(3) {
        /* 해당 요소만 주축의 반대축을 flex-start로 설정 */
        align-self: flex-start;
      }
      li:nth-child(2n) {
        background-color: teal;
      }
      li:nth-child(2) {
        /* flex-grow는 flex item이 얼마나 더 많은 공간을 확장할 지를 나타내는 속성
           숫자 값으로 되어 있음. 이 숫자는 아이템들 사이에 공간을 분배하는 비율*/
        flex-grow: 2;

        /* flex-grow: 1의 뜻은 모든 flex item이 사용 가능한 공간을 동등하게 분배 */
      }

      li:nth-child(4) {
        flex-shrink: 3;
      }
      /* flex-shrink
          flex-shrink는 아이템이 너비(가로축) 줄이도록 허용하는 속성
          flex-shrink: 1 
          >> item은 컨테이너 크기에 맞게 축소*/

      /* 2n-1: 홀수 번째 flex item 들의 초기 크기를 200px로 지정 */
      li:nth-child(2n-1) {
        flex-basis: 200px;
      }

      /* flex 단축 속성
      3개의 속성인 flex-grow, flex-shrink, flex-basis 순서대로 나타냄 */
      li:nth-child(1) {
        /* flex: 4; */
      }
    </style>
  </head>
  <body>
    <h2>지미 선호 반려동물</h2>
    <ul>
      <li>기니피그</li>
      <li>고양이</li>
      <li>다람쥐</li>
      <li>카멜레온</li>
      <li>햄스터</li>
      <li>강아지</li>
      <li>병아리</li>
      <li>다람쥐</li>
      <li>금중어</li>
      <li>햄스터</li>
    </ul>
  </body>
</html>
