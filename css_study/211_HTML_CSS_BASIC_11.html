<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 알아보기</title>
    <style>
      /*
        기호와 함께 사용하는 속성 선택자
            *: 값의 포함 여부
            ^: 값의 시작 여부
            &: 값의 끝 여부 
        */

      /* width 속성이 있는 모든 이미지 요소에 파란색 점선 경계선 적용 */
      img[alt] {
        border: 5px dashed red;
      }
      /* 속성이 있는 모든 이미지 요소에 파란색점선 경계선 적용 */
      img[width] {
        border: 5px dashed blue;
      }
      /* *width 속성 값에 '2'가 포함된 모든 이미지 요소에 분홍색 점선 경계를 적용 */
      img[width*="2"] {
        border: 5px dashed pink;
      }
      /* width 속성 값에 '5'으로 시작하는 모든 이미지 요소에 파란색 점선을 적용 */
      img[width^="5"] {
        border: 5px dashed blue;
      }
      /* width 속성 값에 '0'으로 끝나는 모든 이미지 요소에 초록색 점선을 적용 */
      img[width$="0"] {
        border: 5px dashed green;
      }

      /* body 요소 아래에 있는 모든 <p>를 blueviolet색으로 적용 */
      body p {
        color: blueviolet;
      }
      /* body 요소 아래에 있는 모든 <em>를 tomato색으로 적용 */
      body em {
        color: tomato;
      }
      /* body 요소 바로 하위 자식의 <em>태그를 greenyellow색으로 적용 */
      body > em {
        color: greenyellow;
      }
      /* id three인 요소 다음에 나오는 모든 형제인 p tag 내부 텍스트를 hotpink색으로 변경 */
      #three ~ p {
        color: hotpink;
      }
      /* id가 three인 요소 다음에 나오는 첫번째 형제인 p tag 내부 텍스트를 오렌지색으로 변경 */
      #three + p {
        color: orange;
      }
    </style>
  </head>
  <!-- body 밖으로 div > p를 만들었는데 자동으로 body로 들어가게 된다.
아마 body는 특별한 태그인듯 하다 -->
  <body>
    <!-- alt 이미지가 표시되지 않을 때 나타나는 대체 텍스트 -->
    <img src="puppy_01.jpg" alt="cute_puppy" width="120px" />
    <img src="../html_study\puppy_02.jpg" alt="three puppies" width="130" />
    <p class="one">강아지는 너무 귀엽습니다. 어떤가요? 너무 귀엽지 않나요?</p>
    <p class="two">키우고 싶죠?</p>
    <p class="three" id="three">
      하지만 키울때는 <em>신중히</em> 고민해보고 키워야 합니다.
    </p>
    <p class="four" id="four">알았죠?</p>
    <p class="five" id="five">정말로 알았죠?</p>
    <p class="six" id="six">리얼로 정말로 알았죠?</p>

    <hr />

    <style>
      .puppy[alt] {
        border: 5px solid peru;
      }
      .puppy[alt^="c"] {
        border: 5px solid purple;
      }
      .puppy[alt$="y"] {
        border: 5px solid green;
      }

      .test p {
        color: violet;
      }
      .test__p1 + p {
        color: brown;
      }
      .test__p2 ~ p {
        color: chartreuse;
      }
    </style>
