<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementsByTagName</title>
  </head>
  <body>
    <h3>내가 좋아하는 과일</h3>
    <button onclick="change()">누르세요</button>
    <hr />
    저는 빨간 <span>사과</span>를 좋아해서 아침마다 한 개씩 먹고 있어요. 운동할
    때는 중간 중간에 <span>바나나</span>를 먹지요. 또한 달콤한 향기를 품은
    <span>체리</span>와 <span>자두</span>를 좋아합니다.
    <script>
      const change = () => {
        let spanArr = Array.from(document.getElementsByTagName('span'));
        spanArr.forEach((value) => {
          value.style.color = 'orange';
          value.style.fontSize = '20px';
        });
      };
    </script>
  </body>
</html>
