<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onload</title>
  </head>
  <body onload="test()">
    <h3>HTML 문서의 로딩완료, onload</h3>
    <hr />
    이 페이지는 onload 리스너의 사용 예를 보여줍니다. 이 페이지가 출력되고 난
    바로 직후 onload 리스너를 통해 경고창을 출력합니다.

    <script>
      function test() {
        console.log("test");
      }
    </script>
  </body>
</html>
