<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radio</title>
  </head>
  <body>
    <h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
    <hr />
    <form>
      <input type="radio" name="city" value="seoul" />서울
      <input type="radio" name="city" value="yongin" />용인
      <input type="radio" name="city" value="gangneung" />강릉
      <input type="radio" name="city" value="busan" />부산
      <input type="radio" name="city" value="chunchen" />춘천
      <button onclick="findChecked(event)">find checked</button>
    </form>
    <script>
      function findChecked(event) {
        event.preventDefault();
        let find;
        let cityArr = document.getElementsByName("city");

        cityArr.forEach((value) => {
          if (value.checked == true) {
            find = value;
            alert(`선택된 find : ${value.value}`);
          }
        });
      }
    </script>
  </body>
</html>
