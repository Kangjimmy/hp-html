<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check Box</title>
  </head>
  <body>
    <h3>물품을 선택하면 금액이 자동 계산됩니다</h3>
    <hr />
    <form>
      <input
        type="checkbox"
        name="cap"
        value="10000"
        onclick="calc(this)"
      />모자 1만원
      <input
        type="checkbox"
        name="shoes"
        value="30000"
        onclick="calc(this)"
      />구두 3만원
      <input
        type="checkbox"
        name="bag"
        value="80000"
        onclick="calc(this)"
      />명품가방 8만원
      <input
        type="checkbox"
        name="shoes"
        value="150000"
        onclick="calc(this)"
      />나이키 신발 15만원
      <br />
      지불하실 금액 <input type="text" id="result" value="0" />
    </form>
    <script>
      let sum = 0;
      const result = document.querySelector("#result");
      function calc(cBox) {
        if (cBox.checked) {
          sum += parseInt(cBox.value);
        } else {
          sum -= parseInt(cBox.value);
        }

        result.value = sum;
      }
    </script>
  </body>
</html>
