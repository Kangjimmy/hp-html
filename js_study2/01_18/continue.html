      var quantityCoffee = 10;
      var priceCoffee = 300;
      var moneyInput = 0;
      var changes = 0;

      while (true) {
        // 중지 조건
        if (quantityCoffee < 1) {
          alert('커피가 다 떨어졌습니다. 판매를 중지합니다.');
          break;
        }
        moneyInput = prompt(`돈을 넣어주세요(남은 커피: ${quantityCoffee})`);
        moneyInput = parseInt(moneyInput);

        if (moneyInput > priceCoffee) {
          quantityCoffee--;
          changes = moneyInput - priceCoffee;
          alert(
            `거스름돈 ${changes}원과 커피를 줍니다 (남은커피: ${quantityCoffee})`
          );
        } else if (moneyInput < priceCoffee) {
          alert('돈이 부족합니다.');
        } else {
          quantityCoffee--;
          alert('커피를 줍니다.');
        }
      }
    </script>
