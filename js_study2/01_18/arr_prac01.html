      // =============================================
      // 3. 정수 5개를 원소로 가지는 배열을 만들고, 원소의 값 만큼 ‘*’를 출력하는 프로그램을 만드세요
      document.write(`<h1>3번 문제</h1>`);
      var numArr = [];
      var numArrLength = 5;
      var randomNum = 0;
      var result = '';

      // 정수 5개를 가지는 배열을 만든다
      for (var i = 0; i < numArrLength; i++) {
        // 범위를 1 ~ 20으로 제한
        randomNum = Math.floor(Math.random() * 20) + 1;
        numArr.push(randomNum);
      }
      document.write(`<h2>var numbers = [${numArr}]</h2>`);

      // 별을 찍기 시작한다
      for (var i = 0; i < numArr.length; i++) {
        for (var j = 0; j < numArr[i]; j++) {
          result += '*';
        }
        result += numArr[i];
        document.write(`<h2>${result}</h2>`);
        result = '';
      }

      // =============================================
      // 4. 다음 조건을 만족하는 프로그램을 작성하세요.
      // - 빈 배열 score를 생성

      document.write(`<h1>4번 문제</h1>`);
      var score = [];
      var scoreLength = 5;
      var result = '';
      var sum = 0;

      for (var i = 0; i < scoreLength; i++) {
        score.push(Math.floor(Math.random() * 101));

        sum += score[i];
      }
      result += `<h2>배열 score 출력</h2>`;
      result += `<h2>${score}</h2><hr />`;

      result += `<h2>score 합계 출력</h2>`;
      result += `<h2>${sum}</h2><hr />`;

      result += `<h2>score 평균 출력</h2>`;
      result += `<h2>${sum / score.length}</h2>`;

      document.write(result);
