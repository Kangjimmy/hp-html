<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break문</title>
  </head>
  <body>
    <script>
      document.write('<h3>1에서 얼마까지 더해야 3000을 넘는가?</h3><hr/>');

      let sum = 0;
      let i = 0;
      while (true) {
        sum += i;
        if (sum > 3000) {
          break;
        }
        i++;
      }
      document.write(`${i}까지 더하면 3000을 넘음 : ${sum}`);
    </script>
  </body>
</html>
