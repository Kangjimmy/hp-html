<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그동적추가삭제</title>
    <style>
      div {
        width: 100px;
        height: 30px;
        border: 1px solid black;
        margin-bottom: 3px;
        cursor: pointer;
        text-align: center;
      }
      a {
        display: inline-block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body id="parent">
    <h3>div 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr />
    <p>
      DOM 트리에 동적으로 객체를 삽입할 수 있습니다.<br />createElement(),
      appendChild(), removeChild() 메서드를 이용하여 새로운 객체를 생성, 삽입,
      삭제하는 예제입니다.
    </p>
    <a href="javascript:createDiv()">div 생성</a>
    <script>
      const createDiv = () => {
        let parentNode = document.getElementById('parent');
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);
        const newDiv = document.createElement('div');

        newDiv.setAttribute('class', 'newDiv');
        newDiv.innerHTML = 'New Div';
        newDiv.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

        newDiv.onclick = function () {
          parentNode.removeChild(this);
        };
        parentNode.appendChild(newDiv);
      };
    </script>
  </body>
</html>
