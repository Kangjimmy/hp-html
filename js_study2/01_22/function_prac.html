      // - 함수 : printLongName()

      const names = ['Ian', 'David', 'Darren', 'peter'];

      function printName(arr) {
        return arr.join(' ');
      }

      const printLongName = (arr) => {
        let indexLongName = 0;
        let lengthLongName = -1;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i].length > lengthLongName) {
            lengthLongName = arr[i].length;
            indexLongName = i;
          }
        }

        return arr[indexLongName];
      };

      var result = '';

      result += `${printName(names)}`;
      result += `<h3>길이가 긴 이름 출력</h3>`;

      var num = parseInt(prompt('정수를 입력하세요'));
      var result = '';

      function printStar(num) {
        let result = '';
        if (isNaN(num) || num < 1) {
          return '입력 오류입니다.';
        }

        for (let i = 1; i <= num; i++) {
          for (let j = 1; j <= i; j++) {
            result += '*';
          }
          result += '<br/>';
        }

        return result;
      }

      document.write(printStar(num));
