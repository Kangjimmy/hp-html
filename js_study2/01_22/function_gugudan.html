<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gugudan</title>
  </head>
  <body>
    <script>
      document.write('<h3>구구단 출력 함수 만들기</h3><hr/>');

      function gugudan(dan) {
        let result = '';
        for (let i = 1; i < 10; i++) {
          result += `${dan} x ${i} = ${dan * i}<br/>`;
        }
        return result;
      }

      const dan = parseInt(prompt('구구단 몇 단을 원하세요?'));
      let result = '';

      if (isNaN(dan)) {
        result = 'wrong input!';
      } else {
        result = gugudan(dan);
      }

      document.write(result);
    </script>
  </body>
</html>
