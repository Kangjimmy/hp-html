<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch 문으로 커피 주문</title>
  </head>
  <body>
    <h2>switch 문으로 커피 주문</h2>
    <hr />
    <script>
      let menu = prompt('무슨 커피 드릴까요?');
      let price = 0;

      switch (menu) {
        case '에스프레소':
        case 'espresso':
          price = 2000;
          break;
        case '카푸치노':
          price = 3000;
          break;
        case '카페라떼':
          price = 3500;
          break;
        default:
          price = 0;
      }
      if (price > 0) {
        document.write(`${menu}는 ${price}원 입니다.`);
      } else {
        document.write(`${menu}는 없습니다.`);
      }
    </script>
  </body>
</html>
