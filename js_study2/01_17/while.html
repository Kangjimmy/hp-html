      alert('💚1 ~ 100까지 랜덤한 숫자 맞추기 게임💙');
      var randomNum = Math.floor(Math.random() * 101);
      var myNum;

      while (true) {
        myNum = parseInt(prompt('추측한 숫자를 입력해주세요'));

        if (randomNum == myNum) {

        } else if (randomNum > myNum) {
