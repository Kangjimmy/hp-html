<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>login page</title>
    <script
      src="https://kit.fontawesome.com/4d584d86c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:wght@400;600&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/settings.css" />
    <style>
      header {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      .header__title {
        font-size: 2rem;
        font-weight: bold;
        font-family: 'Rubik Doodle Shadow', system-ui;
        /* font-family: "Bungee", sans-serif; */
      }

      main {
        padding-top: 150px;
        text-align: center;
      }

      .main {
        display: flex;
        flex-direction: column;
        background-color: #15171e;
        border-radius: 4px;
        padding: 40px 40px 20px 40px;
        width: 440px;
        margin: auto;
        margin-top: 60px;
        box-shadow: -10px -10px 30px 4px rgba(0, 0, 0, 0.1),
          10px 10px 30px 4px rgba(45, 78, 255, 0.3);
      }

      .main__logo {
        font-family: 'Rubik Doodle Shadow', system-ui;
        cursor: default;
      }

      .main__label {
        display: block;
        text-align: left;
        color: #d9dadb;
        font-size: 1.1rem;
        margin: 0.5rem 0;
      }

      .main__name,
      .main__id,
      .main__pw,
      .main__pwck,
      .main__ph,
      .main__join {
        display: flex;
        flex-direction: column;
      }

      .input__settings {
        height: 2.7rem;
        background-color: #111218;
        border: 1.2px solid #d9d9da;
        border-radius: 4px;
        color: #d9dadb;
        padding: 1rem 0.6rem;
        font-size: 1rem;
      }

      .input__settings:focus {
        outline-style: none;
        border-color: #0074e0;
      }
      .input__settings:hover {
        outline-style: none;
        border-color: #7abfff;
      }

      .main__join {
        margin-top: 30px;
      }
      .main__join__button {
        padding: 20px 0px 20px 00px;
      }
      .button__join {
        display: inline-block;
        margin-top: 1rem;
        font-weight: bold;
        color: #d9dadb;
        transition: all 200ms ease-in;
      }
      .button__join:hover {
        color: #f8f8f8;
        transform: scale(1.02);
      }
      .footer {
        justify-content: center;
        display: flex;
        align-items: center;
        margin-top: 250px;
        margin-bottom: 30px;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html" class="header__title">Jimmy&#39;s page</a>
    </header>
    <main>
      <h2 class="main__logo">Jimmy&#39;s page</h2>
      <form action="">
        <div class="main">
          <div class="main__id">
            <label class="main__label" for=""></label>
            <input
              class="input__settings"
              type="text"
              name=""
              id=""
              placeholder="아이디(이메일)"
            />
          </div>
          <div class="main__pw">
            <label class="main__label" for=""></label>
            <input
              class="input__settings"
              type="password"
              name=""
              id=""
              placeholder="비밀번호"
            />
          </div>
          <div class="main__join">
            <button class="button__settings main__join__button">로그인</button>
            <a class="button__join" href="join.html">아직 회원이 아니신가요?</a>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p>ⓒ Jimmy&#39;s page all rights reserved</p>
      <i class="fa-brands fa-css3-alt"></i>
    </footer>
  </body>
</html>
