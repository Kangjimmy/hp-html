<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>join page</title>
    <script
      src="https://kit.fontawesome.com/4d584d86c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:wght@400;600&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <style>
      /* :root {
        배경색 : #15171E

글자색 : #D9DADB

밝은 파랑색: #0074E0
      } */

      * {
        box-sizing: border-box;
        font-family: "Nanum Gothic", sans-serif;
      }

      body {
        background-color: #15171e;
        color: #d9dadb;
      }

      a {
        text-decoration: none;
        color: white;
      }

      ul,
      p,
      a,
      li,
      body {
        margin: 0;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }

      .header__title {
        font-size: 2rem;
        font-weight: bold;
        font-family: "Rubik Doodle Shadow", system-ui;
      }

      .button__settings {
        padding: 0.5rem 3rem;
        font-size: 1rem;
        font-weight: bold;
        background-color: #0074e0;
        color: white;
        border: 0;
        border-radius: 4px;
        cursor: pointer;
      }

      .button__settings:hover {
        background-color: #188af5;
      }

      main {
        padding-top: 150px;
        text-align: center;
      }

      .main {
        display: flex;
        flex-direction: column;
        background-color: #15171e;
        border-radius: 4px;
        padding: 40px;
        width: 440px;
        margin: auto;
        box-shadow: -10px -10px 30px 4px rgba(0, 0, 0, 0.1),
          10px 10px 30px 4px rgba(45, 78, 255, 0.3);
      }

      .main__label {
        display: block;
        text-align: left;
        color: #d9dadb;
        font-size: 1.1rem;
        margin: 0.5rem 0;
      }

      .main__name,
      .main__id,
      .main__pw,
      .main__pwck,
      .main__ph,
      .main__join {
        display: flex;
        flex-direction: column;
      }

      .input__settings {
        height: 2.2rem;
        background-color: #111218;
        border: 1.2px solid #d9d9da;
        border-radius: 4px;
        color: #d9dadb;
        padding: 1rem 0.6rem;
        font-size: 1rem;
      }

      .input__settings:focus {
        outline-style: none;
        border-color: #0074e0;
      }
      .input__settings:hover {
        outline-style: none;
        border-color: #7abfff;
      }

      .main__join {
        margin-top: 30px;
      }
      .main__join__button {
        padding: 20px 0px 20px 00px;
      }

      .footer {
        margin-top: 5rem;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="header__title">Jimmy&#39;s join page</a>
      <button class="button__settings">로그인</button>
    </header>
    <main>
      <form action="">
        <div class="main">
          <div class="main__name">
            <label class="main__label" for="">성명</label>
            <input
              class="input__settings"
              type="text"
              name=""
              id=""
              placeholder="이름을 입력해 주세요."
            />
          </div>
          <div class="main__id">
            <label class="main__label" for="">아이디(이메일)</label>
            <input
              class="input__settings"
              type="text"
              name=""
              id=""
              placeholder="아이디(이메일)을 입력해 주세요."
            />
          </div>
          <div class="main__pw">
            <label class="main__label" for="">비밀번호</label>
            <input
              class="input__settings"
              type="password"
              name=""
              id=""
              placeholder="비밀번호를 입력해 주세요."
            />
          </div>
          <div class="main__pwck">
            <label class="main__label" for="">비밀번호 확인</label>
            <input
              class="input__settings"
              type="password"
              name=""
              id=""
              placeholder="비밀번호 확인을 위해 한번 더 입력해 주세요."
            />
          </div>
          <div class="main__ph">
            <label class="main__label" for="">휴대폰</label>
            <input
              class="input__settings"
              type="text"
              name=""
              id=""
              placeholder=" - 를 제외하고 입력해 주세요."
            />
          </div>
          <div class="main__join">
            <button class="button__settings main__join__button">
              가입하기
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p>ⓒ Jimmy&#39;s page all rights reserved</p>
      <i class="fa-brands fa-css3-alt"></i>
    </footer>
  </body>
</html>
