<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 문서 적용하기</title>
    <style>
      p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <!-- 스타일 inline 방식 적용해보기 -->
    <!-- head에서 style을 줘도 inline방식을 우선 적용 -->
    <p style="color: green; opacity: 0.5">
      스타일 적용 실험: 색깔만 바꾸어 봐요.
    </p>
    <p>스타일 적용 실험: 색깔만 바꾸어 봐요.</p>
  </body>
</html>
