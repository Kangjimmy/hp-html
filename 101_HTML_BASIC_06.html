<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력을 받자</title>
  </head>
  <body>
    <h1>로그인 해주세요.</h1>
    <label for="id">아이디</label>
    <input type="text" id="id" placeholder="아이디 입력창" />
    <br />
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" placeholder="비밀번호 입력창" />
    <!-- id가 "pw" 인 라벨(label)임 -->
    <hr />
    <fieldset>
      <legend>식음료 주문 메뉴</legend>
      <h2>식음료를 고르세요.</h2>

      <select name="drink" id="drink-select">
        <option value="">------</option>
        <option value="coffee">커피</option>
        <option value="coke">콜라</option>
        <option value="juice">쥬스</option>
        <option value="water">생수</option>
      </select>
      <br />
      <select name="food" id="food-select">
        <option value="">-----------</option>
        <option value="galbitang">갈비탕</option>
        <option selected value="kimbab">김밥</option>
        <!-- selected 최우선 노출되는 값 -->
        <option value="donkatsu">돈까스</option>
        <option value="bone_haejang">뼈해장국</option>
      </select>
      <br />
      <select multiple size="4" name="" id="">
        <option value="coffee">커피</option>
        <option value="coke">콜라</option>
        <option value="juice">쥬스</option>
        <option value="water">생수</option>
        <!-- multiple 여러개 선택, size='2' >> 기본적으로 2개 보여줘 -->
      </select>

      <h2>기타 음료를 원하시면 자유롭게 써주세요.</h2>
      <textarea name="area" id="area" cols="30" rows="10"></textarea>
    </fieldset>
    <h2>우리의 준비 상태는 아래와 같습니다.</h2>
    <progress max="100" value="80"></progress>
    <hr />
    <h2>추가 용무가 필요하시면 호출해 주세요.</h2>
    <button>호출</button>
    <br />
    <input type="button" value="긴급호출" />
  </body>
</html>
