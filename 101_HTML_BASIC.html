<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 표시하기</title>
  </head>
  <body>
    <h1>강 &nbsp; 아 &nbsp; 지</h1>
    <hr />
    <h3>기본정보</h3>
    <p>강아지는 표유류 동물이다.</p>
    <hr />
    <p>
      강아지는 육식동물이지만, <br />
      과자주면 안되요. <br />
      수술비가 더 나온데요
    </p>
  </body>
</html>
